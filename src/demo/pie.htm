<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<title>chart demo</title>
    <script>
        (function(){
            window.d = [];

            for(var k in window){
                d.push(k);
            }

        })();
        function diff(){
            var c=[];
            for(var k in window){
                c.push(k)
            }
            console.log('start');
            c.forEach(function(item){
                if(d.indexOf(item)===-1)
                    console.log("\t",item)
                }
            )
            console.log('end');
        }
    </script>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.1.6/cssreset/reset-min.css" />
    <link rel="stylesheet" href="../assets/chart.css" />
    <link rel="stylesheet" href="../assets/test.css" />
    <script src="../../../../kissy-dpl/base/assets/kissy.js"></script>
    <script src="../chart.js"></script>
    <script src="../chart/format.js"></script>
    <script src="../chart/color.js"></script>
    <script src="../chart/colors.js"></script>
    <script src="../chart/data.js"></script>
    <script src="../chart/element.js"></script>
    <script src="../chart/element-pie.js"></script>
    <script src="../chart/frame.js"></script>
    <script src="../chart/axis.js"></script>
    <script src="../chart/simpletooltip.js"></script>
    <script src="../chart/path.js"></script>
    <script src="../chart/anim.js"></script>
</head>
<body>
<canvas style="background:#fff;" id="chart1" width="600" height="400"></canvas>
<script>
KISSY.use("gallery/chart", function(S,Chart){
    var pie = Chart("#chart1",{
        type : "pie",
        element : {
            datas : [5,1/3,1/2,1/6],
            names : ["1212","AAA","BBB","CCC"]
        },
        config : {
            //colors : ["#aaa","#999","#666"],
            backgroundStyle : {
                start : "#222",
                end : "#666"
            },
            showLabels : true
        }
    });
});

</script>
<canvas style="background:#ddd;" id="chart2" width="800" height="300"></canvas>
<script>
KISSY.use("gallery/chart", function(S,Chart){
    var pie = Chart("#chart2",{
        type : "pie",
        element : {
            datas : [1,2,4,5,6,7,7,8,9],
            names : ["A","B","C","D","E","F","G","H","I"]
        },
        config : {
            backgroundStyle :"#000"
        }
    });
});

</script>
</body>
    <script>diff();</script>
</html>
